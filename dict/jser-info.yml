version: 1
rules:
  - expected: $1発売
    pattern: /(\d+年\d+月\d+日)\s発売/

  - expected: $1デフォルトで有効$2
    pattern: /(?:(が)デフォルト有効)|(?:デフォルト有効(に))/

  # 用になっている=>ようになっている
  - expected: ように$1
    pattern: /用に(な)/

  - expected: などが追加
    pattern: など追加
    specs:
      - from: Class expressionやGeneratorのサポートなど追加されています。
        to:   Class expressionやGeneratorのサポートなどが追加されています。

  # 大抵の場合は"を比較して"でいい気がする。
  - expected: を比較して
    patterns:
      - の比較して