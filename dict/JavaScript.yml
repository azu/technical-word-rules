version: 1
rules:

# ECMAScript

  # ★ECMAScript6★ ☆ECMAScript 6☆
  - expected: ECMAScript $1
    pattern: /ECMAScript([0-9]+)/

  - expected: Ecma標準
    pattern: ECMA標準

  - expected: ES.next
    pattern:  ES next
    options:
      wordBoundary: true
    specs:
      - from: ES nextでは
        to  : ES.nextでは

  - expected: ES6 Classes
    pattern: ES6 classes
    specs:
      - from: ES6 classes
        to:   ES6 Classes

  - expected: Virtual DOM
    pattern: /\bVirtualDOM\b|\bVirtualDom\b/

  - expected: Web Components
    patterns:
      - WebComponents
      - web components
      - Web components
    specs:
      - from: WebComponentsについてのWeeklyメールマガジン
        to:   Web ComponentsについてのWeeklyメールマガジン

  - expected: localStorage
    pattern: /\blocalstorage\b/

  - expected: sessionStorage
    pattern: /\bsession storage\b|\bsessionstorage\b/

  - expected: HTML Imports
    pattern: /\bHTML Import\b/

  - expected: JavaScript
    specs:
      - from: javascript
        to:   JavaScript

  - expected: Pointer Events
    patterns:
      - pointer event
      - pointer events
    specs:
      - from: MSEdgeの対応、pointer eventなど対応、
        to:   MSEdgeの対応、Pointer Eventsなど対応、
      # CSSの方はpointer-eventsとする
      - from: pointer-events
        to:   pointer-events

  # ★Backbone.js 42.0.0★
  - expected: .js $1
    pattern: /.js([.0-9]+)/

# Library

  - expected: Browserify
  - expected: Redux
  - expected: Underscore.js
