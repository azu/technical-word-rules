version: 1
rules:

# ECMAScript

  # ★ECMAScript6★ ☆ECMAScript 6☆
  - expected: ECMAScript $1
    pattern: /ECMAScript([0-9]+)/

  - expected: Ecma標準
    pattern: ECMA標準

  - expected: ES.next
    pattern:  ES next
    options:
      wordBoundary: true
    specs:
      - from: ES nextでは
        to  : ES.nextでは

  - expected: ES6 Classes
    pattern: ES6 classes
    specs:
      - from: ES6 classes
        to:   ES6 Classes

  - expected: Browserify
    pattern: /\bbroserify\b/

  - expected: Browserify
    pattern: /\bBrowserify\b/i

  - expected: Virtual DOM
    pattern: /\bVirtualDOM\b|\bVirtualDom\b/

  - expected: Web Components
    pattern: /\bweb component\b|\bWebComponent\b/

  - expected: localStorage
    pattern: /\blocalstorage\b/

  - expected: sessionStorage
    pattern: /\bsession storage\b|\bsessionstorage\b/

  - expected: HTML Imports
    pattern: /\bHTML Import\b/

  # ★Backbone.js 42.0.0★
  - expected: .js $1
    pattern: /.js([.0-9]+)/

